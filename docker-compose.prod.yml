version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: sme_kb_postgres_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sme_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_password}
      POSTGRES_DB: ${POSTGRES_DB:-sme_kb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sme_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - sme_network

  redis:
    image: redis:7-alpine
    container_name: sme_kb_redis_prod
    command: redis-server --requirepass ${REDIS_PASSWORD:-change_this_password}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - sme_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sme_kb_backend_prod
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    expose:
      - "8000"
    volumes:
      - uploads:/app/uploads
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    networks:
      - sme_network

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sme_kb_celery_worker_prod
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=4
    volumes:
      - uploads:/app/uploads
    env_file:
      - .env
    depends_on:
      - redis
      - postgres
      - backend
    restart: always
    networks:
      - sme_network

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sme_kb_celery_beat_prod
    command: celery -A app.core.celery_app beat --loglevel=info
    env_file:
      - .env
    depends_on:
      - redis
      - postgres
      - backend
    restart: always
    networks:
      - sme_network

  nginx:
    image: nginx:alpine
    container_name: sme_kb_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    restart: always
    networks:
      - sme_network

volumes:
  postgres_data:
  redis_data:
  uploads:

networks:
  sme_network:
    driver: bridge
